<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BO4 Stat Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" crossorigin="anonymous">

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

</head>
<body>

    <!-- Image and text -->
<nav class="navbar navbar-dark bg-dark shadow-lg border-bottom border-danger">
        <a class="navbar-brand mb-0 h1" href="#">
          <img src="images/BO4-Emblem.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Black Ops 4 Stat Tracker
        </a>
      </nav>

    <div class="card shadow-lg m-4 w-50 bg-dark border border-danger mx-auto">
      <div class="d-flex justify-content-center">
      <form class="text-white row" id="statForm">
            <div class="form-group col-5">
              <label for="inputEmail3" class="col-form-label mt-4">Platform</label>
                <input type="text" class="form-control" name="platformInput" id="platformInput" placeholder="Platform">
            </div>
            <div class="form-group col-5">
              <label for="inputPassword3" class="col-form-label mt-4">Username</label>
                <input type="text" class="form-control" name="usernameInput" id="usernameInput" placeholder="Username">
            </div>
            <div class="form-group col-2 mt-4">
                <label class="col-form-label mt-4"></label>
                <div type="submit" class="btn btn-danger form-control" onclick="pullStats()">Go</div>
            </div>
          </form>
        </div>
        </div>

        <div class="pageContent">
        <img id="battery" src="./images/call_of_duty___black_ops_4__battery__render__by_kindratblack_dcp2myj-fullview.png" alt="Battery">
        <div class="mx-auto my-auto container">
        <div class="card shadow-lg m-1 bg-dark border border-danger col-5">
            <div class="card-header" style="background-color: #5f5f5f;color: #fff;">
            <span class="pull-right" id="thisIsMe"><a style="display: none;text-decoration: underline;cursor: pointer;" onclick="thisIsMe(704857);">this is me!</a></span>
            <span id="ranking"></span>
            </div>
             <div class="card-body">
            <ul class="list-group">
            <li class="list-group-item">
            <div class="row">
            <div class="col" id="wins"></div>
            <div class="col" id="matches" style="text-align: center"></div>
            <div class="col" id="losses" style="text-align: right"></div>
            </div>
            </li>
            </ul>
            <div class="row">
            <div class="col-md-6">
            <ul class="list-group">
            <li class="list-group-item">
            <span class="pull-right" id="all_kills"></span>
            </li>
            <li class="list-group-item">
            <span class="pull-right" id="all_ekia"></span>
            </li>
            <li class="list-group-item">
            <span class="pull-right" id="all_deaths"></span>
            </li>
            
            </ul>
            </div>
            <div class="col-md-6">
            <ul class="list-group">
            <li class="list-group-item">
            <span class="pull-right" id="all_kills_minute"></span>
            </li>
            <li class="list-group-item">
            <span class="pull-right" id="all_ekia_minute"></span>
            </li>
            <li class="list-group-item">
            <span class="pull-right" id="all_deaths_minute"></span>
            </li>
            
            </ul>
            </div>
            </div>
            <ul class="list-group">
            <li class="list-group-item">
            <div class="row">
            <div class="col" id="timeplayed" style="text-align: center"></div>
            </div>
            </li>
            </ul>
            </div>
            </div>

            <div class="">
                <div class="card shadow-lg m-1 bg-dark border border-danger col-5">
                <div class="">
                <div class="card-header" style="background-color: #5f5f5f;color: #fff;">
                </div>
                <div class="card-body">
                <ul class="list-group">
                <li class="list-group-item"><span class="pull-right" id="account_level"><img src="https://callofdutytracker-public-files.theapinetwork.com/assets/bo4/ranking/rank_51.png" style="width: 25px;"> 51</span> Level</li>
                <li class="list-group-item"><span class="pull-right" id="account_prestige"><img src="https://callofdutytracker-public-files.theapinetwork.com/assets/bo4/prestiges/prestige_6.png" style="width: 25px;"> 6</span> Prestige</li>
                </ul>
                </div>
                </div>
                </div>
                <div class="card shadow-lg m-1 bg-dark border border-danger col-5">
                <div class="card-header" style="background-color: #5f5f5f;color: #fff;">
                </div>
                <div class="card-body">
                <ul class="list-group">
                <li class="list-group-item"><span class="pull-right" id="extra_curwinstreak"></span></li>
                <li class="list-group-item"><span class="pull-right" id="extra_longestkillstreak"></span></li>
                <li class="list-group-item"><span class="pull-right" id="extra_totalshots"></span></li>
                <li class="list-group-item"><span class="pull-right" id="extra_captures"></span></li>
                <li class="list-group-item"><span class="pull-right" id="extra_defends"></span></li>
                <li class="list-group-item"><span class="pull-right" id="extra_ekia"></span></li>
                <li class="list-group-item"><span class="pull-right" id="extra_killsconfirmed"></span></li>
                <li class="list-group-item"><span class="pull-right" id="extra_killsdenied"></span></li>
                <li class="list-group-item"><span class="pull-right" id="extra_teamkills"></span></li>
                <li class="list-group-item"><span class="pull-right" id="extra_suicides"></span></li>
                <li class="list-group-item"><span class="pull-right" id="extra_totalheals"></span></li>
                </ul>
                </div>
                </div>
                </div>
                </div>
              </div>
            </div>

        <script src="stats.js"></script> 
    
</body>
</html>
